<template name="List_PJ_Page">
    {{#If_Logged_In}}
      <div class="ui text container">
        {{#if Template.subscriptionsReady}}
          <table style="margin-top: 20px" class="ui celled table">
            <thead>
            <tr>
              <th>Name</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            </thead>
  
            <tbody>
            {{#if not_empty_pjList}}  
              {{#each pjList}}
                {{> project}}
              {{/each}}
            {{else}}
              <tr>
                <td colspan="3">There are no Projects</td>
              </tr>
            {{/if}}
            </tbody>
          </table>
        {{else}}
          {{> Loading}}
        {{/if}}
      </div>
    {{/If_Logged_In}}
  </template>
  

  <template name="project">
    <tr>
      <td>{{name}}</td>
      <td><a href="{{pathFor 'Edit_PJ_Page' _id=_id}}"><i class="edit icon"></i></a></td>
      <td><a class="delete" href="#"><i class="delete icon"></i></a></td>
    </tr>
  </template>
