<template name="List_PJ_Page">
    {{#If_Logged_In}}
      <div class="ui text container">
        {{#if Template.subscriptionsReady}}
          <table style="margin-top: 20px" class="ui celled table">
            <thead>
            <tr>
              <th>Name</th>
              <th>Edit</th>
            </tr>
            </thead>
  
            <tbody>
            {{#if not_empty_pjList}}  
              {{#each pj in pjList}}
                <tr>
                  <td>{{pj.name}}</td>
                  <td><a href="{{pathFor 'Edit_PJ_Page' _id=pj._id}}">Edit</a></td>
                </tr>
              {{/each}}
            {{else}}
              <tr>
                <td colspan="2">There are no Projects</td>
              </tr>
            {{/if}}
            </tbody>
          </table>
        {{else}}
          {{> Loading}}
        {{/if}}
      </div>
    {{/If_Logged_In}}
  </template>
