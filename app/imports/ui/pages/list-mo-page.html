<template name="List_MO_Page">
  {{#If_Logged_In}}
    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>Name</th>
            <th>View</th>
            <th>Project</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          {{#if not_empty_moList}}  
            {{#each moList}}
              {{> archModel}}
            {{/each}}
          {{else}}
            <tr>
              <td colspan="5">There are no Models</td>
            </tr>
          {{/if}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>

<template name="archModel">
  <tr>
    <td>{{name}}</td>
    <td>{{view}}</td>
    <td>{{project}}</td>
    <td><a href="{{pathFor 'Edit_MO_Page' _id=_id}}"><i class="edit icon"></i></a></td>
    <td><a class="delete" href="#"><i class="delete icon"></i></a></td>
  </tr>
</template>
