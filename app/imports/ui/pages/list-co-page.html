<template name="List_CO_Page">
  {{#If_Logged_In}}
    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>Code</th>
            <th>Project</th>
            <th>Type</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          {{#if not_empty_coList}}  
            {{#each coList}}
              {{> constraint}}
            {{/each}}
          {{else}}
            <tr>
              <td colspan="5">There are no Constraints</td>
            </tr>
          {{/if}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>

<template name="constraint">
  <tr>
    <td>{{code}}</td>
    <td>{{project}}</td>
    <td>{{type}}</td>
    <td><a href="{{pathFor 'Edit_CO_Page' _id=_id}}"><i class="edit icon"></i></a></td>
    <td><a class="delete" href="#"><i class="delete icon"></i></a></td>
  </tr>
</template>
