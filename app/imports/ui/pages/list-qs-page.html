<template name="List_QS_Page">
  {{#If_Logged_In}}
    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Quality Attribute</th>
            <th>Metric</th>
            <th>Edit</th>
          </tr>
          </thead>

          <tbody>
          {{#if not_empty_qsList}}  
            {{#each qs in qsList}}
              <tr>
                <td>{{qs.name}}</td>
                <td>{{qs.qa}}</td>
                <td>{{qs.qametric}}</td>
                <td><a href="{{pathFor 'Edit_QS_Page' _id=qs._id}}">Edit</a></td>
              </tr>
            {{/each}}
          {{else}}
            <tr>
              <td colspan="4">There are no Quality Scenarios</td>
            </tr>
          {{/if}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
