<template name="List_QS_Page">
  {{#If_Logged_In}}
    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Project</th>
            <th>Quality Attribute</th>
            <th>Metric</th>
            <th>Edit</th>
            <th>Analyze</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          {{#if not_empty_qsList}}  
            {{#each qsList}}
              {{> qscenario}}
            {{/each}}
          {{else}}
            <tr>
              <td colspan="7">There are no Quality Scenarios</td>
            </tr>
          {{/if}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>


<template name="qscenario">
  <tr>
    <td>{{name}}</td>
    <td>{{project}}</td>
    <td>{{qa}}</td>
    <td>{{qametric}}</td>
    <td><a href="{{pathFor 'Edit_QS_Page' _id=_id}}"><i class="edit icon"></i></a></td >
    <td><a href="{{pathFor 'Add_AQ_Page' _id=_id}}"><i class="flask icon"></i></a></td>
    <td><a class="delete" href="#"><i class="delete icon"></i></a></td>
  </tr>
</template>
