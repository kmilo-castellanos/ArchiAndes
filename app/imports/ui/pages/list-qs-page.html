<template name="List_QS_Page">
  {{#If_Logged_In}}
    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Source</th>
            <th>Stimulus</th>
            <th>Edit</th>
          </tr>
          </thead>

          <tbody>
          {{#each qs in qsList}}
            <tr>
              <td>{{qs.name}}</td>
              <td>{{qs.source}}</td>
              <td>{{qs.stimulus}}</td>
              <td><a href="{{pathFor 'Edit_QS_Page' _id=qs._id}}">Edit</a></td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
