<template name="Edit_DE_Page">
    {{#If_Logged_In}}
      <div style="padding-top: 20px" class="ui text container">
        <div style="padding-top: 20px" class="ui text container">
          <div class="ui segment af-fieldGroup">
          <div>
            <div class="ui top attached label af-fieldGroup-heading" >
              Model
            </div>
          </div>
          <div style="padding-top: 20px;">
            {{#if emptyData}}
            <img id='editDiagram' alt="Edit Diagram" onclick='DiagramEditor.editElement(this)' src="{{defaultData}}" style="cursor:pointer;">
            {{else}}
            <img id='editDiagram' alt="Edit Diagram" onclick='DiagramEditor.editElement(this)' src="{{getDoc.data}}" style="cursor:pointer;">
            {{/if}}
          </div>
          </div>
        </div>

        {{> quickForm
        collection=deCollection
        template="semanticUI"
        id="EditDEForm"
        type="update"
        doc=getDoc
        buttonContent="Update"
        }}
      </div>
    {{/If_Logged_In}}
    
  </template>
