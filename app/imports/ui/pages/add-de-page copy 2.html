<template name="Add_DE_Page">
    {{#If_Logged_In}}
    <div style="padding-top: 20px" class="ui text container">
      <div class="ui segment af-fieldGroup">
        <div class="ui top attached label af-fieldGroup-heading">Architecural Decision</div>
        <form class="ui form" name="uForm" id="uForm">
          <div class="field required">
            <label for="Name" >Name</label> 
            <input type="input" required placeholder="Name" id="name" name="name" maxlength="20"/> 
          </div>
          <div class="field required">
            <label for="project" >Project</label> 
            <select class="input-large project" id="project" name="project">
              {{#each getProjects}}
                <option value="{{name}}" data-id={{name}}>{{name}}</option>
              {{/each}}
            </select>          
          </div>
          <div class="field __web-inspector-hide-shortcut__">
            <button type="submit" class="ui positive update button" >
              Update
            </button>
          </div>  
        </form>
        </div>
      </div>
        <div style="padding-top: 20px" class="ui text container">
        <div class="ui segment af-fieldGroup">
          <div class="ui top attached label af-fieldGroup-heading">Architecture Decisions</div>
          <button class="ui positive add button">
            <i class="add icon"></i> Add Decision
          </button>
            <table style="margin-top: 20px" class="ui celled table">
              <thead>
              <tr>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              {{#if not_empty_deCollection}}  
                {{#each deCollection}}
                  {{> elDecision}}
                {{/each}}
              {{else}}
                <tr>
                  <td colspan="3">There are no Architecture Decisions</td>
                </tr>
              {{/if}}
              </tbody>
            </table>
        </div>
    </div>
    {{/If_Logged_In}}
  </template>
