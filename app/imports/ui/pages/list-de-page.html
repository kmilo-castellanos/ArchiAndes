<template name="List_DE_Page">
  {{#If_Logged_In}}
    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>Name</th>
            <th>QS</th>
            <th>Model</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          {{#if not_empty_deList}}  
            {{#each deList}}
              {{> decision}}
            {{/each}}
          {{else}}
            <tr>
              <td colspan="5">There are no Architecture Decisions</td>
            </tr>
          {{/if}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>

<template name="decision">
  <tr>
    <td>{{name}}</td>
    <td>{{qs_name}}</td>
    <td>{{model_name}}</td>
    <td><a href="{{pathFor 'Edit_DE_Page' _id=_id}}"><i class="edit icon"></i></a></td>
    <td><a href="#" class="delete"><i class="delete icon"></i></a></td>
  </tr>
</template>
