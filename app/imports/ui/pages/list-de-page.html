<template name="List_DE_Page">
  {{#If_Logged_In}}
    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Analized QS</th>
            <th>Sensitivity</th>
            <th>Edit</th>
          </tr>
          </thead>
          <tbody>
          {{#if not_empty_deList}}  
            {{#each de in deList}}
              <tr>
                <td>{{de.name}}</td>
                <td>{{de.aqs}}</td>
                <td>{{de.sensitivity}}</td>
                <td><a href="{{pathFor 'Edit_DE_Page' _id=de._id}}">Edit</a></td>
              </tr>
            {{/each}}
          {{else}}
            <tr>
              <td colspan="7">There are no Architecture Decisions</td>
            </tr>
          {{/if}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
